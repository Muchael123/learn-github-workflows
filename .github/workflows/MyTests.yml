name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: install Nodejs
              uses: actions/setup-nodejs@v3
              with:
                node-version: 20
            - name: install deps
              run: npm ci
            - name:  Run tests
              run: npm run dev
